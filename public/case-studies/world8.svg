<svg width="400" height="600" viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg8" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E1B4B;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#581C87;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#92400E;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="planet8" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FCD34D;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#92400E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#451A03;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="600" fill="url(#bg8)"/>
  
  <!-- Stars -->
  <circle cx="70" cy="100" r="2" fill="white" opacity="0.8"/>
  <circle cx="170" cy="140" r="1.5" fill="white" opacity="0.6"/>
  <circle cx="320" cy="120" r="2" fill="white" opacity="0.9"/>
  <circle cx="350" cy="170" r="1" fill="white" opacity="0.7"/>
  <circle cx="100" cy="220" r="1.5" fill="white" opacity="0.8"/>
  <circle cx="340" cy="270" r="2" fill="white" opacity="0.6"/>
  <circle cx="140" cy="370" r="1" fill="white" opacity="0.9"/>
  <circle cx="300" cy="420" r="1.5" fill="white" opacity="0.7"/>
  
  <!-- Main Planet -->
  <circle cx="200" cy="280" r="80" fill="url(#planet8)"/>
  
  <!-- Legal Elements -->
  <rect x="180" y="250" width="40" height="50" fill="#FCD34D" opacity="0.8"/>
  <polygon points="200,240 190,250 210,250" fill="#92400E"/>
  <rect x="185" y="255" width="30" height="35" fill="#F59E0B" opacity="0.9"/>
  <rect x="190" y="260" width="20" height="3" fill="#92400E"/>
  <rect x="190" y="265" width="20" height="3" fill="#92400E"/>
  <rect x="190" y="270" width="20" height="3" fill="#92400E"/>
  
  <!-- Justice Scales -->
  <circle cx="170" cy="290" r="8" fill="#FCD34D" opacity="0.7"/>
  <circle cx="230" cy="290" r="8" fill="#FCD34D" opacity="0.7"/>
  <line x1="170" y1="290" x2="230" y2="290" stroke="#92400E" stroke-width="3"/>
  <line x1="200" y1="270" x2="200" y2="290" stroke="#92400E" stroke-width="3"/>
  
  <!-- Smaller Planets -->
  <circle cx="120" cy="170" r="25" fill="#581C87" opacity="0.8"/>
  <circle cx="320" cy="200" r="20" fill="#7C2D12" opacity="0.7"/>
  <circle cx="100" cy="470" r="30" fill="#92400E" opacity="0.6"/>
  
  <!-- Authority Rings -->
  <ellipse cx="200" cy="280" rx="100" ry="20" fill="none" stroke="#FCD34D" stroke-width="2" opacity="0.4"/>
  <ellipse cx="200" cy="280" rx="120" ry="25" fill="none" stroke="#F59E0B" stroke-width="1" opacity="0.3"/>
  
  <!-- Title -->
  <text x="200" y="520" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="28" font-weight="bold">
    Legal Universe
  </text>
</svg>