<svg width="400" height="700" viewBox="0 0 400 700" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3730a3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#581c87;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="planet" cx="50%" cy="40%" r="30%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="700" fill="url(#grad1)"/>
  
  <!-- Stars -->
  <circle cx="50" cy="100" r="2" fill="white" opacity="0.8"/>
  <circle cx="150" cy="80" r="1.5" fill="white" opacity="0.6"/>
  <circle cx="300" cy="120" r="2" fill="white" opacity="0.9"/>
  <circle cx="350" cy="200" r="1" fill="white" opacity="0.7"/>
  <circle cx="80" cy="250" r="1.5" fill="white" opacity="0.8"/>
  <circle cx="320" cy="300" r="2" fill="white" opacity="0.6"/>
  <circle cx="120" cy="400" r="1" fill="white" opacity="0.9"/>
  <circle cx="280" cy="450" r="1.5" fill="white" opacity="0.7"/>
  
  <!-- Main Planet -->
  <circle cx="200" cy="280" r="80" fill="url(#planet)"/>
  
  <!-- Planet details -->
  <ellipse cx="180" cy="260" rx="15" ry="8" fill="#1e40af" opacity="0.6"/>
  <ellipse cx="220" cy="300" rx="20" ry="10" fill="#1e40af" opacity="0.4"/>
  
  <!-- Smaller celestial bodies -->
  <circle cx="100" cy="180" r="25" fill="#4338ca" opacity="0.8"/>
  <circle cx="320" cy="400" r="30" fill="#6366f1" opacity="0.7"/>
  
  <!-- Mystical elements -->
  <path d="M200 500 Q250 520 300 500 Q250 480 200 500" fill="#8b5cf6" opacity="0.6"/>
  
  <!-- Text overlay -->
  <text x="200" y="600" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold"></text>
</svg>