<svg width="400" height="600" viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg6" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#EC4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="planet6" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FDE047;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DC2626;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="600" fill="url(#bg6)"/>
  
  <!-- Stars -->
  <circle cx="50" cy="80" r="2" fill="white" opacity="0.8"/>
  <circle cx="150" cy="120" r="1.5" fill="white" opacity="0.6"/>
  <circle cx="300" cy="100" r="2" fill="white" opacity="0.9"/>
  <circle cx="350" cy="150" r="1" fill="white" opacity="0.7"/>
  <circle cx="80" cy="200" r="1.5" fill="white" opacity="0.8"/>
  <circle cx="320" cy="250" r="2" fill="white" opacity="0.6"/>
  <circle cx="120" cy="350" r="1" fill="white" opacity="0.9"/>
  <circle cx="280" cy="400" r="1.5" fill="white" opacity="0.7"/>
  
  <!-- Main Planet -->
  <circle cx="200" cy="280" r="80" fill="url(#planet6)"/>
  
  <!-- Planet Details -->
  <ellipse cx="180" cy="260" rx="15" ry="8" fill="#FEF3C7" opacity="0.6"/>
  <ellipse cx="220" cy="300" rx="20" ry="10" fill="#FEF3C7" opacity="0.4"/>
  <circle cx="190" cy="290" r="8" fill="#FBBF24" opacity="0.8"/>
  <circle cx="210" cy="270" r="6" fill="#F59E0B" opacity="0.7"/>
  
  <!-- Smaller Planets -->
  <circle cx="100" cy="150" r="25" fill="#EC4899" opacity="0.8"/>
  <circle cx="320" cy="180" r="20" fill="#8B5CF6" opacity="0.7"/>
  <circle cx="80" cy="450" r="30" fill="#F59E0B" opacity="0.6"/>
  
  <!-- Energy Rings -->
  <ellipse cx="200" cy="280" rx="100" ry="20" fill="none" stroke="white" stroke-width="2" opacity="0.3"/>
  <ellipse cx="200" cy="280" rx="120" ry="25" fill="none" stroke="white" stroke-width="1" opacity="0.2"/>
  
  <!-- Title -->
  <text x="200" y="520" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="28" font-weight="bold">
    Healthcare Galaxy
  </text>
</svg>